<!DOCTYPE html>
<html>
<head>
  <title>BrutalNav</title>
  <style>
    :root {
      --bg: #f8f8f8;
      --text: #111;
      --btn: #000;
    }

    body.dark {
      --bg: #111;
      --text: #eee;
      --btn: #fff;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: monospace;
      transition: all 0.3s;
    }

    nav {
      border: 4px solid var(--text);
      background: var(--bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
    }

    .nav-items a {
      text-decoration: none;
      color: var(--text);
      margin-left: 1.5rem;
      padding: 0.5rem;
      border: 2px solid var(--text);
      background: var(--bg);
    }

    .nav-items a:hover {
      background: var(--text);
      color: var(--bg);
    }

    .toggle-btn {
      font-size: 1.2rem;
      background: var(--btn);
      color: var(--bg);
      padding: 0.4rem 1rem;
      border: 2px solid var(--text);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">NeoNav</div>
    <div class="nav-items">
      <a href="#">Home</a>
      <a href="#">Work</a>
      <a href="#">Docs</a>
      <a href="#">Team</a>
    </div>
    <button class="toggle-btn" id="neoToggle">üåô</button>
  </nav>

  <script>
    const neoToggle = document.getElementById("neoToggle");
    neoToggle.onclick = () => {
      document.body.classList.toggle("dark");
      neoToggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
</body>
</html>
