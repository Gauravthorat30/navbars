<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Mode Navbar</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111;
      --nav-bg: #f0f0f0;
      --accent: #007bff;
    }

    body.dark {
      --bg: #111;
      --text: #f1f1f1;
      --nav-bg: #1e1e1e;
      --accent: #0ef;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.4s, color 0.4s;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--nav-bg);
      padding: 1rem 2rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--accent);
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: var(--accent);
      transition: width 0.3s;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .toggle-btn {
      cursor: pointer;
      font-size: 1.4rem;
      background: none;
      border: none;
      color: var(--text);
      transition: color 0.3s;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MyBrand</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
    </div>
    <button class="toggle-btn" id="themeToggle">üåô</button>
  </nav>

  <script>
    const toggleBtn = document.getElementById("themeToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggleBtn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
