<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Navbar Dark Mode</title>
  <style>
    :root {
      --bg: #333;
      --text: #fff;
      --hover: #444;
    }

    body.light {
      --bg: #f9f9f9;
      --text: #222;
      --hover: #e0e0e0;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
    }

    nav {
      background-color: var(--bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.5rem;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      padding: 0.5rem;
    }

    .nav-links a:hover {
      background-color: var(--hover);
      border-radius: 4px;
    }

    .toggle-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      color: var(--text);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MySite</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
    <button class="toggle-btn" id="modeToggle">üåô</button>
  </nav>

  <script>
    const toggleBtn = document.getElementById('modeToggle');

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      toggleBtn.textContent = document.body.classList.contains('light') ? 'üåô' : '‚òÄÔ∏è';
    });
  </script>
</body>
</html>
