<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glass Nav</title>
  <style>
    :root {
      --bg: rgba(255,255,255,0.2);
      --text: #000;
      --accent: #00f2ff;
      --blur: blur(10px);
    }

    body.dark {
      --bg: rgba(0,0,0,0.2);
      --text: #fff;
      --accent: #0ef;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);
      color: var(--text);
      transition: background 0.5s ease;
    }

    nav {
      backdrop-filter: var(--blur);
      background-color: var(--bg);
      border-bottom: 1px solid rgba(255,255,255,0.3);
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      align-items: center;
      position: sticky;
      top: 0;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--accent);
    }

    .links a {
      margin-left: 2rem;
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .links a:hover {
      color: var(--accent);
    }

    .toggle-btn {
      background: none;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      color: var(--text);
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">GlassNav</div>
    <div class="links">
      <a href="#">Home</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
        <a href="#">About</a>
    </div>
    <button class="toggle-btn" id="glassToggle">üåô</button>
  </nav>

  <script>
    const glassToggle = document.getElementById('glassToggle');
    glassToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      glassToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
